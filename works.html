<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Yoo Sujong's Portfolio - Works Archive" />
  <title>Yoo Sujong's Portfolio</title>
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/style_works.css?v=1.1" />
</head>

<body>
  <!-- 헤더 시작부분 -->
  <header>
    <nav>
      <div class="logo">
        <a href="./index.html"><img src="./img/monoton_light.svg" alt="logo" style="width: 56px" /></a>
      </div>
      <button type="button" class="hamburger" aria-label="메뉴">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul>
        <li>
          <a href="./works.html">
            <button data-animation-scroll="true" data-target="#main">Works</button>
          </a>
        </li>
        <li>
          <a href="./about-me.html">
            <button data-animation-scroll="true" data-target="#main">About Me</button>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- 헤더 끝부분 -->

  <!-- 메인 시작부분 -->
  <main>
    <section class="portfolio">
      <h1>My Works</h1>
      <p>
        여태껏 작업한 <span class="boost">저</span>의 작업물 아카이브입니다.
      </p>
      <br />
      <div class="portfolio-categories" role="group" aria-label="포트폴리오 카테고리">
        <button onclick="filterPortfolio('all')" aria-pressed="true">
          전체
        </button>
        <button onclick="filterPortfolio('motion-graphics')" aria-pressed="false">
          모션그래픽
        </button>
        <button onclick="filterPortfolio('graphic-design')" aria-pressed="false">
          그래픽디자인
        </button>
        <button onclick="filterPortfolio('web-design')" aria-pressed="false">
          UX/UI 디자인
        </button>
        <button onclick="filterPortfolio('branding')" aria-pressed="false">
          브랜딩 프로젝트
        </button>
      </div>
      <div class="portfolio-grid" aria-live="polite">
        <!-- Rendered by script.js via data.js -->
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-text">
      <p>© 2026 You Sujong. All rights reserved.</p>
    </div>
  </footer>
  <script src="./haptics.js"></script>
  <script src="./data.js?v=2"></script>
